name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy Storybook
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./storybook-static
