name: Publish to NPM

# on:
#   push:
#     tags:
#       - "*"

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 21.x
          registry-url: https://registry.npmjs.org
      - run: npm install
      - run: npm run build
      - run: npm run publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
