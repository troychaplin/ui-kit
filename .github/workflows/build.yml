name: Build Test

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    name: Install, build and check sizes
    timeout-minutes: 10
    runs-on: 'ubuntu-latest'

    env:
      CI_JOB_NUMBER: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: ðŸ“¦ Install
        run: npm install

      - name: ðŸ”§ Build
        run: npm run build

      - name: Check size limits
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
