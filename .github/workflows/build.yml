name: Build Test

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    name: Build, lint, and test project
    timeout-minutes: 10
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Install dependencies with yarn
        run: npm run install

      - name: Build with yarn
        run: npm run build
